<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #1d2671, #c33764);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.project {
  background: rgba(28, 28, 28, 0.9);
  color: #ffffff;
  padding: 40px 60px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  transition: all 0.3s ease;
}

.project:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
}

.key {
  font-size: 1.6rem;
  margin-bottom: 25px;
  color: #f8f9fa;
  font-weight: bold;
  letter-spacing: 1px;
}

.color {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}

table {
  border-collapse: collapse;
  background: #2b2b2b;
  color: #ffffff;
  font-size: 1rem;
  border-radius: 10px;
  overflow: hidden;
  margin: auto;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}

th,
td {
  border: 1px solid #444;
  padding: 12px 20px;
  text-align: center;
}

th {
  background-color: #ff9800;
  color: #fff;
  font-weight: bold;
}

td {
  background-color: #333;
}

    </style>
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">Press the key and watch magic</div>
      </div>
    </div>

    <script src="./javascript.js"></script>
  </body>
</html>
