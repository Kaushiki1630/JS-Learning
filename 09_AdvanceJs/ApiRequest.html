    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Card</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #141E30, #243B55); /* Blue gradient */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: #e0e0e0;
  }

  button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    background: linear-gradient(135deg, #2d333b, #1f2226);
    color: #e0e0e0;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 25px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
  }

  button:hover {
    background: linear-gradient(135deg, #ff6ec7, #845ec2); /* Pink-Purple hover */
    transform: translateY(-2px) scale(1.03);
    color: #fff;
    box-shadow: 0 6px 18px rgba(255, 110, 199, 0.6);
  }

  #output {
    background: rgba(42, 42, 42, 0.75);
    backdrop-filter: blur(12px);
    padding: 28px 22px;
    border-radius: 18px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
    text-align: center;
    width: 360px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  #output:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 12px 35px rgba(255, 110, 199, 0.5);
  }

  #output img {
    border-radius: 50%;
    margin-bottom: 18px;
    border: 4px solid #444;
    background: #1c1c1c;
    width: 140px;
    height: 140px;
    transition: transform 0.3s ease, border-color 0.3s;
  }

  #output img:hover {
    transform: scale(1.05) rotate(2deg);
    border-color: #ff6ec7;
  }

  #output h2 {
    font-size: 22px;
    margin: 10px 0 5px;
    color: #fff;
    letter-spacing: 0.5px;
  }

  #output p {
    font-size: 15px;
    color: #ccc;
    margin: 6px 0;
    line-height: 1.4;
  }

  .stats {
    display: flex;
    justify-content: space-around;
    margin-top: 18px;
  }

  .stat {
    text-align: center;
  }

  .stat h3 {
    margin: 0;
    font-size: 18px;
    color: #ff6ec7;
  }

  .stat p {
    margin: 2px 0 0;
    font-size: 13px;
    color: #aaa;
  }

  .profile-link {
    display: inline-block;
    margin-top: 18px;
    padding: 10px 20px;
    background: linear-gradient(135deg, #ff6ec7, #845ec2);
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-size: 14px;
    transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
  }

  .profile-link:hover {
    background: linear-gradient(135deg, #845ec2, #ff6ec7);
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(255, 110, 199, 0.6);
  }
</style>

</head>
<body>
    <button id="Click">Show Data</button>
    <!-- This place is to show data -->
    <div id="output"></div>
</body>
<script>
    const button = document.getElementById('Click');
    const output = document.getElementById('output');

    button.addEventListener('click', function(e){
        const requestuRL='https://api.github.com/users/Kaushiki1630';
        
        const xml = new XMLHttpRequest();
        xml.open('GET', requestuRL);
        xml.onreadystatechange = function(){
        if(xml.readyState === 4){
            const data = JSON.parse(this.responseText);

            // create image element for the avatar

            const img = document.createElement('img');
            img.src=data.avatar_url;
            img.width=150;
            img.style.borderRadius ='50%';

            // create text element for the username

            const name = document.createElement('p');
            name.textContent = "Username : @" + data.login;

            output.innerHTML = '';
            output.appendChild(img);
            output.appendChild(name);
        }
    };
    xml.send();
    });



    // https://github.com/v8/v8

    // api for v8 engine, where we can get all the information about the working of Js. Even the working of console.log().

</script>
</html>
